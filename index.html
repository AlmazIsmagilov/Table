	<td><span class="dynamic"><img src="Figure1.png"><img src="Figure3.png"><img src="Figure1.png"><img src="Figure2.png"></span></td>
	<td><span class="dynamic"><img src="Figure1.png"><img src="Figure3.png"><img src="Figure1.png"><img src="Figure2.png"></span></td>

	<td><span class="dynamic"><img src="Figure2.png"><img src="Figure4.png"><img src="Figure2.png"><img src="Figure4.png"></span></td>

	<td><span class="dynamic"><img src="Figure2.png"><img src="Figure4.png"><img src="Figure2.png"><img src="Figure3.png"></span></td>
	<td><span class="dynamic"><img src="Figure2.png"><img src="Figure4.png"><img src="Figure1.png"><img src="Figure2.png"></span></td>
	<td><span class="dynamic"><img src="Figure2.png"><img src="Figure1.png"><img src="Figure1.png"><img src="Figure4.png"></span></td>

 </body>
</html>




<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /Л/gi, "<img src=\"Figure1.png\">" );
				innerText = innerText.replace( /С/gi, "<img src=\"Figure2.png\">" );
				innerText = innerText.replace( /К/gi, "<img src=\"Figure3.png\">" );
                innerText = innerText.replace( /Ф/gi, "<img src=\"Figure4.png\">" );
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"Figure1.png\">/gi, "Л" );
		innerText = innerText.replace( /<img src=\"Figure2.png\">/gi, "С" );
		innerText = innerText.replace( /<img src=\"Figure3.png\">/gi, "К" );
        innerText = innerText.replace( /<img src=\"Figure4.png\">/gi, "Ф" );
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
